<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capital One Platform Hub</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React & Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Custom Tailwind Config -->
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            animation: {
              spin: 'spin 1s linear infinite',
              'fade-in': 'fadeIn 0.5s ease-in-out',
            },
          },
        },
      };
    </script>

    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }

      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      .dark ::-webkit-scrollbar-track {
        background: #374151;
      }

      .dark ::-webkit-scrollbar-thumb {
        background: #6b7280;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect, useRef, createContext, useContext } = React;

      // Theme Context
      const ThemeContext = createContext();

      const ThemeProvider = ({ children }) => {
        const [isDarkMode, setIsDarkMode] = useState(false);

        useEffect(() => {
          const savedTheme = localStorage.getItem('theme');
          if (savedTheme === 'dark') {
            setIsDarkMode(true);
            document.documentElement.classList.add('dark');
          }
        }, []);

        const toggleTheme = () => {
          setIsDarkMode(!isDarkMode);
          if (isDarkMode) {
            document.documentElement.classList.remove('dark');
            localStorage.setItem('theme', 'light');
          } else {
            document.documentElement.classList.add('dark');
            localStorage.setItem('theme', 'dark');
          }
        };

        return (
          <ThemeContext.Provider value={{ isDarkMode, toggleTheme }}>
            {children}
          </ThemeContext.Provider>
        );
      };

      // Header Component
      const Header = ({ user, onMenuClick }) => {
        const [searchQuery, setSearchQuery] = useState('');
        const [isProfileOpen, setIsProfileOpen] = useState(false);
        const [isSupportOpen, setIsSupportOpen] = useState(false);
        const [notifications, setNotifications] = useState(3);
        const { isDarkMode, toggleTheme } = useContext(ThemeContext);

        const profileRef = useRef(null);
        const supportRef = useRef(null);

        useEffect(() => {
          const handleClickOutside = event => {
            if (profileRef.current && !profileRef.current.contains(event.target)) {
              setIsProfileOpen(false);
            }
            if (supportRef.current && !supportRef.current.contains(event.target)) {
              setIsSupportOpen(false);
            }
          };

          document.addEventListener('mousedown', handleClickOutside);
          return () => document.removeEventListener('mousedown', handleClickOutside);
        }, []);

        return (
          <header className="fixed top-0 left-0 right-0 z-50 bg-white dark:bg-gray-800 shadow-md">
            <div className="h-16 px-4 sm:px-6 lg:px-8">
              <div className="flex items-center justify-between h-full">
                {/* Left Section */}
                <div className="flex items-center space-x-4">
                  <button
                    onClick={onMenuClick}
                    className="lg:hidden p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors"
                    aria-label="Toggle menu"
                  >
                    <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path
                        strokeLinecap="round"
                        strokeLinejoin="round"
                        strokeWidth={2}
                        d="M4 6h16M4 12h16M4 18h16"
                      />
                    </svg>
                  </button>

                  {/* Logo */}
                  <div className="flex items-center space-x-3">
                    <div className="w-10 h-10 bg-gradient-to-br from-blue-600 to-blue-700 rounded-lg flex items-center justify-center shadow-lg">
                      <span className="text-white font-bold text-xl">C1</span>
                    </div>
                    <div className="hidden sm:block">
                      <h1 className="text-xl font-semibold text-gray-900 dark:text-white">
                        Platform Hub
                      </h1>
                      <p className="text-xs text-gray-500 dark:text-gray-400">
                        Tech Ecosystem Dashboard
                      </p>
                    </div>
                  </div>
                </div>

                {/* Center Section - Search */}
                <div className="hidden md:flex flex-1 max-w-xl mx-8">
                  <div className="relative w-full">
                    <input
                      type="text"
                      value={searchQuery}
                      onChange={e => setSearchQuery(e.target.value)}
                      placeholder="Search tools, services, or documentation..."
                      className="w-full px-4 py-2 pl-10 pr-4 text-gray-700 bg-gray-100 dark:bg-gray-700 dark:text-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
                    />
                    <svg
                      className="absolute left-3 top-2.5 w-5 h-5 text-gray-400"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        strokeLinecap="round"
                        strokeLinejoin="round"
                        strokeWidth={2}
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                      />
                    </svg>
                  </div>
                </div>

                {/* Right Section */}
                <div className="flex items-center space-x-2 sm:space-x-4">
                  {/* Theme Toggle */}
                  <button
                    onClick={toggleTheme}
                    className="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors"
                    aria-label="Toggle theme"
                  >
                    {isDarkMode ? (
                      <svg
                        className="w-5 h-5"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                      >
                        <path
                          strokeLinecap="round"
                          strokeLinejoin="round"
                          strokeWidth={2}
                          d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
                        />
                      </svg>
                    ) : (
                      <svg
                        className="w-5 h-5"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                      >
                        <path
                          strokeLinecap="round"
                          strokeLinejoin="round"
                          strokeWidth={2}
                          d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
                        />
                      </svg>
                    )}
                  </button>

                  {/* Notifications */}
                  <button className="relative p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path
                        strokeLinecap="round"
                        strokeLinejoin="round"
                        strokeWidth={2}
                        d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
                      />
                    </svg>
                    {notifications > 0 && (
                      <span className="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">
                        {notifications}
                      </span>
                    )}
                  </button>

                  {/* Support Dropdown */}
                  <div ref={supportRef} className="relative">
                    <button
                      onClick={() => setIsSupportOpen(!isSupportOpen)}
                      className="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors"
                      aria-label="Support menu"
                    >
                      <svg
                        className="w-5 h-5"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                      >
                        <path
                          strokeLinecap="round"
                          strokeLinejoin="round"
                          strokeWidth={2}
                          d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                        />
                      </svg>
                    </button>

                    {isSupportOpen && (
                      <div className="absolute right-0 mt-2 w-64 bg-white dark:bg-gray-800 rounded-lg shadow-xl py-2 z-50">
                        <a
                          href="#"
                          className="flex items-center px-4 py-3 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors"
                        >
                          <svg
                            className="w-5 h-5 mr-3 text-gray-400"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                          >
                            <path
                              strokeLinecap="round"
                              strokeLinejoin="round"
                              strokeWidth={2}
                              d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"
                            />
                          </svg>
                          <span className="text-gray-700 dark:text-gray-200">Documentation</span>
                        </a>
                        <a
                          href="#"
                          className="flex items-center px-4 py-3 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors"
                        >
                          <svg
                            className="w-5 h-5 mr-3 text-gray-400"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                          >
                            <path
                              strokeLinecap="round"
                              strokeLinejoin="round"
                              strokeWidth={2}
                              d="M18.364 5.636l-3.536 3.536m0 5.656l3.536 3.536M9.172 9.172L5.636 5.636m3.536 9.192l-3.536 3.536M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-5 0a4 4 0 11-8 0 4 4 0 018 0z"
                            />
                          </svg>
                          <span className="text-gray-700 dark:text-gray-200">Get Help</span>
                        </a>
                        <a
                          href="#"
                          className="flex items-center px-4 py-3 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors"
                        >
                          <svg
                            className="w-5 h-5 mr-3 text-gray-400"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                          >
                            <path
                              strokeLinecap="round"
                              strokeLinejoin="round"
                              strokeWidth={2}
                              d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                            />
                          </svg>
                          <span className="text-gray-700 dark:text-gray-200">FAQ</span>
                        </a>
                      </div>
                    )}
                  </div>

                  {/* Profile Dropdown */}
                  <div ref={profileRef} className="relative">
                    <button
                      onClick={() => setIsProfileOpen(!isProfileOpen)}
                      className="flex items-center space-x-2 p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors"
                    >
                      <div className="w-8 h-8 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center">
                        <span className="text-white text-sm font-semibold">
                          {user?.name
                            .split(' ')
                            .map(n => n[0])
                            .join('')}
                        </span>
                      </div>
                      <div className="hidden sm:block text-left">
                        <p className="text-sm font-medium text-gray-700 dark:text-gray-200">
                          {user?.name}
                        </p>
                        <p className="text-xs text-gray-500 dark:text-gray-400">
                          {user?.employeeId}
                        </p>
                      </div>
                      <svg
                        className="w-4 h-4 text-gray-400"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                      >
                        <path
                          strokeLinecap="round"
                          strokeLinejoin="round"
                          strokeWidth={2}
                          d="M19 9l-7 7-7-7"
                        />
                      </svg>
                    </button>

                    {isProfileOpen && (
                      <div className="absolute right-0 mt-2 w-72 bg-white dark:bg-gray-800 rounded-lg shadow-xl py-2 z-50">
                        <div className="px-4 py-3 border-b border-gray-200 dark:border-gray-700">
                          <p className="text-sm font-medium text-gray-900 dark:text-white">
                            {user?.name}
                          </p>
                          <p className="text-sm text-gray-500 dark:text-gray-400">{user?.email}</p>
                          <p className="text-xs text-gray-400 dark:text-gray-500 mt-1">
                            Role: {user?.role}
                          </p>
                        </div>
                        <a
                          href="#"
                          className="flex items-center px-4 py-3 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors"
                        >
                          <svg
                            className="w-5 h-5 mr-3 text-gray-400"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                          >
                            <path
                              strokeLinecap="round"
                              strokeLinejoin="round"
                              strokeWidth={2}
                              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                            />
                          </svg>
                          <span className="text-gray-700 dark:text-gray-200">View Profile</span>
                        </a>
                        <a
                          href="#"
                          className="flex items-center px-4 py-3 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors"
                        >
                          <svg
                            className="w-5 h-5 mr-3 text-gray-400"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                          >
                            <path
                              strokeLinecap="round"
                              strokeLinejoin="round"
                              strokeWidth={2}
                              d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
                            />
                            <path
                              strokeLinecap="round"
                              strokeLinejoin="round"
                              strokeWidth={2}
                              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                            />
                          </svg>
                          <span className="text-gray-700 dark:text-gray-200">Settings</span>
                        </a>
                        <div className="border-t border-gray-200 dark:border-gray-700 mt-2">
                          <a
                            href="#"
                            className="flex items-center px-4 py-3 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors"
                          >
                            <svg
                              className="w-5 h-5 mr-3 text-gray-400"
                              fill="none"
                              stroke="currentColor"
                              viewBox="0 0 24 24"
                            >
                              <path
                                strokeLinecap="round"
                                strokeLinejoin="round"
                                strokeWidth={2}
                                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                              />
                            </svg>
                            <span className="text-gray-700 dark:text-gray-200">Sign Out</span>
                          </a>
                        </div>
                      </div>
                    )}
                  </div>
                </div>
              </div>
            </div>
          </header>
        );
      };

      // Sidebar Component
      const Sidebar = ({ isOpen, isCollapsed, onClose, onToggleCollapse }) => {
        const [activeCategory, setActiveCategory] = useState('all');

        const tools = [
          {
            id: '1',
            name: 'API Gateway',
            url: '#api-gateway',
            icon: '🔌',
            category: 'Infrastructure',
          },
          {
            id: '2',
            name: 'Service Mesh',
            url: '#service-mesh',
            icon: '🕸️',
            category: 'Infrastructure',
          },
          { id: '3', name: 'CI/CD Pipeline', url: '#cicd', icon: '🚀', category: 'DevOps' },
          {
            id: '4',
            name: 'Observability',
            url: '#monitoring',
            icon: '📊',
            category: 'Observability',
          },
          { id: '5', name: 'Log Analytics', url: '#logs', icon: '📝', category: 'Observability' },
          { id: '6', name: 'Security Scanner', url: '#security', icon: '🔒', category: 'Security' },
          { id: '7', name: 'Cost Optimizer', url: '#costs', icon: '💰', category: 'FinOps' },
          { id: '8', name: 'Documentation', url: '#docs', icon: '📚', category: 'Resources' },
        ];

        const categories = ['all', ...Array.from(new Set(tools.map(t => t.category || '')))];
        const filteredTools =
          activeCategory === 'all' ? tools : tools.filter(t => t.category === activeCategory);

        return (
          <>
            {/* Mobile Overlay */}
            {isOpen && (
              <div
                className="fixed inset-0 bg-black bg-opacity-50 z-40 lg:hidden"
                onClick={onClose}
              />
            )}

            {/* Sidebar */}
            <aside
              className={`
                        fixed top-16 left-0 h-[calc(100vh-64px)] bg-white dark:bg-gray-800 shadow-xl z-40
                        transition-all duration-300 ease-in-out
                        ${isOpen ? 'translate-x-0' : '-translate-x-full'}
                        lg:translate-x-0
                        ${isCollapsed ? 'w-20' : 'w-64'}
                    `}
            >
              <div className="flex flex-col h-full">
                {/* Collapse Toggle */}
                <div className="p-4 border-b border-gray-200 dark:border-gray-700">
                  <button
                    onClick={onToggleCollapse}
                    className="hidden lg:flex items-center justify-center w-full p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors"
                    aria-label="Toggle sidebar"
                  >
                    <svg
                      className={`w-5 h-5 transition-transform ${isCollapsed ? 'rotate-180' : ''}`}
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        strokeLinecap="round"
                        strokeLinejoin="round"
                        strokeWidth={2}
                        d="M11 19l-7-7 7-7m8 14l-7-7 7-7"
                      />
                    </svg>
                  </button>
                </div>

                {/* Category Filter */}
                {!isCollapsed && (
                  <div className="px-4 py-3 border-b border-gray-200 dark:border-gray-700">
                    <label className="text-xs font-semibold text-gray-500 uppercase tracking-wider">
                      Categories
                    </label>
                    <select
                      value={activeCategory}
                      onChange={e => setActiveCategory(e.target.value)}
                      className="mt-2 w-full px-3 py-2 bg-gray-100 dark:bg-gray-700 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                      {categories.map(cat => (
                        <option key={cat} value={cat}>
                          {cat.charAt(0).toUpperCase() + cat.slice(1)}
                        </option>
                      ))}
                    </select>
                  </div>
                )}

                {/* Tools List */}
                <nav className="flex-1 overflow-y-auto px-4 py-4">
                  <ul className="space-y-2">
                    {filteredTools.map(tool => (
                      <li key={tool.id}>
                        <a
                          href={tool.url}
                          className={`
                                                    flex items-center px-3 py-3 rounded-lg
                                                    hover:bg-blue-50 dark:hover:bg-gray-700
                                                    transition-all duration-200
                                                    group relative
                                                `}
                        >
                          <span className="text-2xl mr-3">{tool.icon}</span>
                          {!isCollapsed && (
                            <div className="flex-1">
                              <p className="text-sm font-medium text-gray-700 dark:text-gray-200 group-hover:text-blue-600 dark:group-hover:text-blue-400">
                                {tool.name}
                              </p>
                              <p className="text-xs text-gray-500 dark:text-gray-400">
                                {tool.category}
                              </p>
                            </div>
                          )}
                          {isCollapsed && (
                            <div className="absolute left-full ml-2 px-2 py-1 bg-gray-800 text-white text-sm rounded opacity-0 group-hover:opacity-100 pointer-events-none whitespace-nowrap z-50">
                              {tool.name}
                            </div>
                          )}
                        </a>
                      </li>
                    ))}
                  </ul>
                </nav>

                {/* Footer */}
                <div className="p-4 border-t border-gray-200 dark:border-gray-700">
                  {!isCollapsed ? (
                    <div className="text-xs text-gray-500 dark:text-gray-400">
                      <p>Platform Hub v1.0.0</p>
                      <p className="mt-1">© 2024 Capital One</p>
                    </div>
                  ) : (
                    <div className="text-center text-xs text-gray-500">v1.0</div>
                  )}
                </div>
              </div>
            </aside>
          </>
        );
      };

      // KPI Card Component
      const KPICard = ({ metric }) => {
        const colorClasses = {
          blue: 'bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-300',
          green: 'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-300',
          yellow: 'bg-yellow-100 text-yellow-800 dark:bg-yellow-900 dark:text-yellow-300',
          red: 'bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-300',
          purple: 'bg-purple-100 text-purple-800 dark:bg-purple-900 dark:text-purple-300',
          indigo: 'bg-indigo-100 text-indigo-800 dark:bg-indigo-900 dark:text-indigo-300',
          teal: 'bg-teal-100 text-teal-800 dark:bg-teal-900 dark:text-teal-300',
          orange: 'bg-orange-100 text-orange-800 dark:bg-orange-900 dark:text-orange-300',
        };

        const bgColorClass = colorClasses[metric.color] || colorClasses.blue;

        return (
          <div className="bg-white dark:bg-gray-800 rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 p-6 group">
            <div className="flex items-start justify-between mb-4">
              <div className={`p-3 rounded-lg ${bgColorClass}`}>
                <span className="text-2xl">{metric.icon}</span>
              </div>
              {metric.trend && (
                <div
                  className={`flex items-center space-x-1 text-sm ${
                    metric.trend === 'up'
                      ? metric.label.includes('Down') || metric.label.includes('Warning')
                        ? 'text-red-500'
                        : 'text-green-500'
                      : metric.label.includes('Down') || metric.label.includes('Warning')
                        ? 'text-green-500'
                        : 'text-red-500'
                  }`}
                >
                  {metric.trend === 'up' ? (
                    <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path
                        strokeLinecap="round"
                        strokeLinejoin="round"
                        strokeWidth={2}
                        d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"
                      />
                    </svg>
                  ) : (
                    <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path
                        strokeLinecap="round"
                        strokeLinejoin="round"
                        strokeWidth={2}
                        d="M13 17h8m0 0V9m0 8l-8-8-4 4-6-6"
                      />
                    </svg>
                  )}
                  <span>{Math.abs(metric.change || 0)}</span>
                </div>
              )}
            </div>

            <div>
              <h3 className="text-sm font-medium text-gray-500 dark:text-gray-400 mb-1">
                {metric.label}
              </h3>
              <p className="text-2xl font-bold text-gray-900 dark:text-white">{metric.value}</p>
            </div>

            <div className="mt-4 pt-4 border-t border-gray-100 dark:border-gray-700">
              <div className="flex items-center justify-between text-xs text-gray-500 dark:text-gray-400">
                <span>Last updated</span>
                <span>2 min ago</span>
              </div>
            </div>
          </div>
        );
      };

      // Dashboard Component
      const Dashboard = () => {
        const [metrics, setMetrics] = useState([]);
        const [loading, setLoading] = useState(true);
        const [error, setError] = useState(null);

        useEffect(() => {
          fetchMetrics();
        }, []);

        const fetchMetrics = async () => {
          try {
            // Simulated API call
            await new Promise(resolve => setTimeout(resolve, 1500));

            setMetrics([
              {
                label: 'Total Services',
                value: 247,
                change: 12,
                trend: 'up',
                color: 'blue',
                icon: '📦',
              },
              {
                label: 'Healthy Services',
                value: 223,
                change: 5,
                trend: 'up',
                color: 'green',
                icon: '✅',
              },
              {
                label: 'Services with Warnings',
                value: 18,
                change: -2,
                trend: 'down',
                color: 'yellow',
                icon: '⚠️',
              },
              {
                label: 'Services Down',
                value: 6,
                change: 1,
                trend: 'up',
                color: 'red',
                icon: '🔴',
              },
              {
                label: 'Avg SLO Burn Rate',
                value: '0.42',
                change: -0.08,
                trend: 'down',
                color: 'purple',
                icon: '🔥',
              },
              {
                label: 'Recent Deployments',
                value: 34,
                change: 8,
                trend: 'up',
                color: 'indigo',
                icon: '🚀',
              },
              {
                label: 'Security Score',
                value: '94%',
                change: 2,
                trend: 'up',
                color: 'teal',
                icon: '🔒',
              },
              {
                label: 'Avg Response Time',
                value: '124ms',
                change: -15,
                trend: 'down',
                color: 'orange',
                icon: '⚡',
              },
            ]);
            setLoading(false);
          } catch (err) {
            setError('Failed to fetch metrics');
            setLoading(false);
          }
        };

        if (loading) {
          return (
            <div className="space-y-6">
              <div className="animate-pulse">
                <div className="h-8 bg-gray-200 dark:bg-gray-700 rounded w-1/4 mb-4"></div>
                <div className="h-4 bg-gray-200 dark:bg-gray-700 rounded w-1/2"></div>
              </div>
              <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                {[...Array(8)].map((_, i) => (
                  <div
                    key={i}
                    className="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 animate-pulse"
                  >
                    <div className="h-4 bg-gray-200 dark:bg-gray-700 rounded w-3/4 mb-4"></div>
                    <div className="h-8 bg-gray-200 dark:bg-gray-700 rounded w-1/2 mb-2"></div>
                    <div className="h-3 bg-gray-200 dark:bg-gray-700 rounded w-1/4"></div>
                  </div>
                ))}
              </div>
            </div>
          );
        }

        if (error) {
          return (
            <div className="flex flex-col items-center justify-center py-12">
              <div className="text-6xl mb-4">⚠️</div>
              <h3 className="text-lg font-semibold text-gray-900 dark:text-white mb-2">
                Something went wrong
              </h3>
              <p className="text-gray-600 dark:text-gray-400 mb-4">{error}</p>
              <button
                onClick={fetchMetrics}
                className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
              >
                Try Again
              </button>
            </div>
          );
        }

        return (
          <div className="space-y-6">
            {/* Page Header */}
            <div>
              <h1 className="text-3xl font-bold text-gray-900 dark:text-white">
                Platform Overview
              </h1>
              <p className="mt-2 text-gray-600 dark:text-gray-400">
                Real-time metrics and health status of all services
              </p>
            </div>

            {/* Breadcrumbs */}
            <nav className="flex" aria-label="Breadcrumb">
              <ol className="inline-flex items-center space-x-1 md:space-x-3">
                <li className="inline-flex items-center">
                  <a href="#" className="text-gray-700 hover:text-blue-600 dark:text-gray-300">
                    Home
                  </a>
                </li>
                <li>
                  <div className="flex items-center">
                    <svg className="w-4 h-4 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                      <path
                        fillRule="evenodd"
                        d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                        clipRule="evenodd"
                      />
                    </svg>
                    <span className="ml-1 text-gray-500 md:ml-2">Dashboard</span>
                  </div>
                </li>
              </ol>
            </nav>

            {/* KPI Cards Grid */}
            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
              {metrics.map((metric, index) => (
                <KPICard key={index} metric={metric} />
              ))}
            </div>

            {/* Additional Dashboard Sections */}
            <div className="grid grid-cols-1 lg:grid-cols-2 gap-6 mt-8">
              {/* Recent Activity */}
              <div className="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6">
                <h2 className="text-lg font-semibold text-gray-900 dark:text-white mb-4">
                  Recent Activity
                </h2>
                <div className="space-y-3">
                  {[
                    { text: 'Service deployment completed for API Gateway', time: '2 minutes ago' },
                    { text: 'Security scan passed for Payment Service', time: '15 minutes ago' },
                    { text: 'Cost optimization report generated', time: '1 hour ago' },
                    { text: 'New service registered: Analytics API', time: '3 hours ago' },
                  ].map((activity, i) => (
                    <div
                      key={i}
                      className="flex items-start space-x-3 p-3 hover:bg-gray-50 dark:hover:bg-gray-700 rounded-lg transition-colors"
                    >
                      <div className="w-2 h-2 bg-blue-500 rounded-full mt-2"></div>
                      <div className="flex-1">
                        <p className="text-sm text-gray-700 dark:text-gray-300">{activity.text}</p>
                        <p className="text-xs text-gray-500 dark:text-gray-400 mt-1">
                          {activity.time}
                        </p>
                      </div>
                    </div>
                  ))}
                </div>
              </div>

              {/* Quick Actions */}
              <div className="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6">
                <h2 className="text-lg font-semibold text-gray-900 dark:text-white mb-4">
                  Quick Actions
                </h2>
                <div className="grid grid-cols-2 gap-3">
                  {[
                    { name: 'Deploy Service', icon: '🚀' },
                    { name: 'View Logs', icon: '📝' },
                    { name: 'Run Tests', icon: '🧪' },
                    { name: 'Check Security', icon: '🔒' },
                  ].map((action, i) => (
                    <button
                      key={i}
                      className="flex items-center justify-center space-x-2 p-4 bg-gray-50 dark:bg-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 rounded-lg transition-colors"
                    >
                      <span className="text-2xl">{action.icon}</span>
                      <span className="text-sm font-medium text-gray-700 dark:text-gray-300">
                        {action.name}
                      </span>
                    </button>
                  ))}
                </div>
              </div>
            </div>
          </div>
        );
      };

      // Layout Component
      const Layout = ({ user, children }) => {
        const [sidebarOpen, setSidebarOpen] = useState(false);
        const [sidebarCollapsed, setSidebarCollapsed] = useState(false);

        return (
          <div className="min-h-screen bg-gray-50 dark:bg-gray-900">
            <Header user={user} onMenuClick={() => setSidebarOpen(!sidebarOpen)} />

            <div className="flex h-[calc(100vh-64px)] pt-16">
              <Sidebar
                isOpen={sidebarOpen}
                isCollapsed={sidebarCollapsed}
                onClose={() => setSidebarOpen(false)}
                onToggleCollapse={() => setSidebarCollapsed(!sidebarCollapsed)}
              />

              <main
                className={`
                            flex-1 overflow-y-auto transition-all duration-300
                            ${sidebarCollapsed ? 'lg:ml-20' : 'lg:ml-64'}
                        `}
              >
                <div className="container mx-auto px-4 sm:px-6 lg:px-8 py-8">{children}</div>
              </main>
            </div>
          </div>
        );
      };

      // Loading Screen
      const LoadingScreen = () => (
        <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100">
          <div className="flex flex-col items-center space-y-4">
            <div className="w-16 h-16 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
            <p className="text-gray-600 font-medium">Loading Platform Hub...</p>
          </div>
        </div>
      );

      // Main App Component
      const App = () => {
        const [user, setUser] = useState(null);
        const [loading, setLoading] = useState(true);

        useEffect(() => {
          // Simulate PingId authentication
          setTimeout(() => {
            setUser({
              employeeId: 'EMP123456',
              name: 'John Doe',
              email: 'john.doe@capitalone.com',
              role: 'Tech Lead',
            });
            setLoading(false);
          }, 1000);
        }, []);

        if (loading) {
          return <LoadingScreen />;
        }

        return (
          <ThemeProvider>
            <Layout user={user}>
              <Dashboard />
            </Layout>
          </ThemeProvider>
        );
      };

      // Render the app
      ReactDOM.render(<App />, document.getElementById('root'));
    </script>
  </body>
</html>
